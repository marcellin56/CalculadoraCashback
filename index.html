    <title>Calculadora de Cashback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: 'var(--brand-default)',
                dark: 'var(--brand-dark)',
                light: 'var(--brand-light)',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--brand-default);
        border-radius: 20px;
      }
      
      :root {
        --brand-default: #f97316;
        --brand-dark: #c2410c;
        --brand-light: #fdba74;
      }

      /* Security Styles: Prevent selection and interaction intended for inspection */
      body {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
        -webkit-touch-callout: none; /* iOS Safari */
      }

      img {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        pointer-events: none; /* Prevent right click on images specifically */
      }
      
      /* Re-enable pointer events for buttons/inputs but keep selection off */
      button, input, a {
        pointer-events: auto;
      }
      
      input {
        user-select: text; /* Allow typing in inputs */
        -webkit-user-select: text;
      }
    </style>
