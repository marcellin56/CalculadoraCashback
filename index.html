    <script>
      tailwind.config = {

            }

    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--brand-default);
        border-radius: 20px;
      }
